<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel+="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <main>
            <section class="section">
                <header class="section__header">
                    <h2 class="section__header section__title">Dodaj nowe zadanie</h2>
                </header>
                <p class="section__paragraph">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
                </p>
            </section>
            <section class="section">
                <header class="section__header">
                    <h2 class="section__header section__title">Lista zadań</h2>
                    <div class="buttons js-buttons"></div>
                </header>
                <p class="section__paragraph">
                    <div class="buttons js-buttons"></div>
                    <ul class="tasks js-tasks">
                    </ul>
                </p>  
            </section>
        </main>
    </div>

</body>

</html>
